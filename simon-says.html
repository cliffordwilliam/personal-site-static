    <title>My Simon Game</title>
    <link rel="stylesheet" href="css/simon-says.css" />

  <body>
    <!-- title -->
    <h1 class="text-center">My Simon Game</h1>
    <hr />
    <!-- the simon game -->
    <h2 class="game-state-heading">Press the start button to play</h2>
    <div class="simon-button-container">
      <button class="simon-button red" id="0"></button>
      <button class="simon-button green" id="1"></button>
      <button class="simon-button blue" id="2"></button>
      <button class="simon-button yellow" id="3"></button>
      <button class="start-button">Start</button>
    </div>
    <div class="return-btn-container">
